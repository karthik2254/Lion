name: Auto Update Cookies

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (you can change this)
  workflow_dispatch:        # manual trigger

jobs:
  update-cookies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest cookies.json
        run: |
          curl -L "https://fftv.in/jpls/cookies.json" -o cookies.json
          echo "âœ… Downloaded latest cookies.json"

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet cookies.json; then
            echo "No changes in cookies.json"
          else
            git add cookies.json
            git commit -m "ðŸ”„ Update cookies.json [skip ci]"
            git push
          fi
